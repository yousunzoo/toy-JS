<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- font -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="/css/main.scss" />
    <script type="module" defer src="/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
  </head>
  <body>
    <div id="wrap">
      <div class="timer-container">
        <div class="timer">
          <div class="stopwatch">
            <p class="total-stopwatch">
              <span class="hour">00</span> : <span class="minute">00</span> :
              <span class="second">00</span>
            </p>

            <button class="pauseBtn">
              <span class="material-symbols-outlined"> pause </span>
            </button>
            <button class="playBtn active">
              <span class="material-symbols-outlined"> play_arrow </span>
            </button>
          </div>
          <div class="sub-stopwatch">
            <div class="subject-stopwatch">
              <p class="name">과목 집중 시간</p>
              <p class="timer">
                <span class="hour">00</span> : <span class="minute">00</span> :
                <span class="second">00</span>
              </p>
            </div>
            <div class="focus-stopwatch">
              <p class="name">현재 집중 시간</p>
              <p class="timer">
                <span class="hour">00</span> : <span class="minute">00</span> :
                <span class="second">00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="list"></div>
    </div>
  </body>
</html>
