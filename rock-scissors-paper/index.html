<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="/css/main.scss" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <script type="module" defer src="/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <h1>
          <span class="scissors">가위- </span><span class="rock">바위- </span
          ><span class="paper">보</span>
        </h1>
        <div class="game">
          <div class="screen">
            <div class="screen-computer">
              <div class="result">
                <div class="ready">
                  <img src="/images/rock.png" alt="rock" />
                  <img src="/images/scissors.png" alt="scissor" />
                  <img src="/images/paper.png" alt="paper" />
                </div>
                <div class="choice hide"></div>
              </div>
              <p class="player">
                Computer : <span class="computer-score">0</span>
              </p>
            </div>
            <p>VS</p>
            <div class="screen-user">
              <div class="result">
                <div class="choice"></div>
              </div>
              <p class="player">Player : <span class="user-score">0</span></p>
            </div>
          </div>
          <div class="buttons">
            <div class="game-buttons">
              <div class="btn-rock"><span>✊</span></div>
              <div class="btn-scissors"><span>✌️</span></div>
              <div class="btn-paper"><span>🖐️</span></div>
            </div>
            <div class="btn-reset"><span>리셋</span></div>
          </div>
          <div class="show-result hide">
            <span class="message">야호 내가 이겼다~!</span>
            <button>다음 게임</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
