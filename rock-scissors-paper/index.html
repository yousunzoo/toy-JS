<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="/css/main.scss" />
    <script defer src="/js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가위바위보</title>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <h1>
          <a href="/"
            ><span class="scissors">가위- </span><span class="rock">바위- </span
            ><span class="paper">보</span></a
          >
        </h1>
        <div class="game">
          <div class="screen">
            <div class="screen-computer">
              <div class="result"></div>
            </div>
            <p>VS</p>
            <div class="screen-user"><div class="result"></div></div>
          </div>
          <div class="buttons">
            <div class="btn-rock"></div>
            <div class="btn-scissors"></div>
            <div class="btn-paper"></div>
            <div class="btn-resets"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
